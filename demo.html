<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register – NayaSa</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body class="light-mode">

  <div class="auth-wrapper">
    <div class="auth-card">
      <div class="auth-header">
        <h2>Create Account</h2>
        <p>Join NayaSa and start your sustainable journey</p>
      </div>

      <form action="dashboard.html" method="POST" class="auth-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" class="form-input" placeholder="Your name" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-input" placeholder="Create a password" required />
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary btn-full">Register</button>
        </div>

        <div class="form-meta">
          <p>Already have an account? <a href="login.html" class="form-link">Login</a></p>
        </div>
      </form>

      <div class="divider"><span>OR</span></div>
      <div class="social-login">
        <button class="social-btn google">Continue with Google</button>
        <button class="social-btn facebook">Continue with Facebook</button>
      </div>
    </div>
  </div>

  <button class="scroll-top-btn" id="scroll-top-btn" title="Scroll to Top">↑</button>

</body>
</html>
