<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Border Login Form</title>
    <style>
        /* Basic setup to center the element on the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1c1c1f;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        /* The main container for the effect */
        .box {
            position: relative;
            width: 380px;
            height: 580px; /* Increased height for new elements */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden; /* Hides the parts of the ::before element that go outside the border-radius */
            border-radius: 20px;
        }

        /* This pseudo-element is the source of the rotating gradient. */
        .box::before {
            content: "";
            position: absolute;
            width: 150%; 
            height: 150%;
            background: conic-gradient(from 180deg at 50% 50%, #e91e63, #673ab7, #00bcd4, #ffeb3b, #e91e63);
            animation: rotating 4s linear infinite;
        }

        /* This pseudo-element creates the visible "box" on top. */
        .box::after {
            content: "";
            position: absolute;
            inset: 4px; 
            background: #2d2d39; /* The color of the inner box */
            border-radius: 15px;
            border: 8px solid #25252b; 
        }

        /* The form content needs to be on top of the pseudo-elements */
        .login-form {
            position: relative;
            z-index: 1; /* Puts the form above the ::after pseudo-element */
            width: 100%;
            height: 100%;
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
        }
        
        /* Apply the jumping animation to the login title */
        .login-form h2 {
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 2em;
            color: #fff;
            animation: jump 1.5s ease-in-out infinite;
        }

        /* Styling for the input container */
        .input-box {
            position: relative;
            margin-bottom: 30px;
        }

        .input-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 1em;
            color: #fff;
            background: transparent;
            border: none;
            border-bottom: 2px solid #fff;
            outline: none;
        }

        /* Floating label styling */
        .input-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 1em;
            color: #fff;
            pointer-events: none;
            transition: .5s;
        }
        
        /* Animation for the floating label */
        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: -20px;
            left: 0;
            color: #e91e63;
            font-size: 0.75em;
        }
        
        /* Styling for the login button */
        .login-button {
            width: 100%;
            padding: 12px;
            border: none;
            outline: none;
            border-radius: 8px;
            background: #e91e63;
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.3s, background-color 0.3s;
        }
        
        .login-button:active {
            transform: scale(0.98);
        }

        .login-button:hover {
            background: #c2185b;
            box-shadow: 0 0 10px #e91e63, 0 0 20px #e91e63;
        }

        /* Divider text style */
        .divider {
            margin: 25px 0 15px;
            color: #aaa;
            font-size: 0.9em;
            text-transform: uppercase;
        }
        
        /* Container for social media buttons */
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        /* Individual social media button style */
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: transparent;
            border: 2px solid #555;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn svg {
            width: 24px;
            height: 24px;
            fill: #fff;
            transition: fill 0.3s ease;
        }

        /* Hover effects for social buttons */
        .social-btn.google:hover {
            border-color: #DB4437;
        }
        .social-btn.google:hover svg {
            fill: #DB4437;
        }
        .social-btn.facebook:hover {
            border-color: #4267B2;
        }
        .social-btn.facebook:hover svg {
            fill: #4267B2;
        }

        /* Signup link style */
        .signup-link {
            margin-top: auto; /* Pushes to the bottom */
            font-size: 0.9em;
            color: #aaa;
        }
        
        .signup-link a {
            color: #e91e63;
            text-decoration: none;
            font-weight: bold;
        }

        /* The keyframes that define the rotation animation */
        @keyframes rotating {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        /* New keyframes for the jumping animation */
        @keyframes jump {
          0%, 100% {
            transform: translateY(0);
          }
          50% {
            transform: translateY(-10px);
          }
        }
    </style>
</head>
<body>

    <div class="box">
        <!-- The Login Form -->
        <form class="login-form" onsubmit="return false;">
            <div>
                <h2>Login</h2>
                <div class="input-box">
                    <input type="text" name="username" required="required">
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" required="required">
                    <label>Password</label>
                </div>
                <button type="submit" class="login-button">Log In</button>
            </div>

            <div>
                <p class="divider">or continue with</p>
                <div class="social-buttons">
                    <!-- Google Login Button -->
                    <button class="social-btn google" aria-label="Login with Google">
                        <svg viewBox="0 0 48 48"><path d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 12.955 4 4 12.955 4 24s8.955 20 20 20 20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"></path></svg>
                    </button>
                    <!-- Facebook Login Button -->
                    <button class="social-btn facebook" aria-label="Login with Facebook">
                        <svg viewBox="0 0 24 24"><path d="M12 2.04C6.5 2.04 2 6.53 2 12.06c0 5.02 3.66 9.18 8.44 9.92v-7.03H7.9v-2.89h2.54V9.82c0-2.51 1.49-3.9 3.8-3.9 1.1 0 2.23.2 2.23.2v2.47h-1.26c-1.24 0-1.63.77-1.63 1.56v1.88h2.78l-.45 2.89h-2.33v7.03c4.78-.74 8.44-4.9 8.44-9.92C22 6.53 17.5 2.04 12 2.04z"></path></svg>
                    </button>
                </div>

                <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </form>
    </div>

</body>
</html><!DOCTYPE html>
