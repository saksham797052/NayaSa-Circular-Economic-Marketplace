<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us â€“ NayaSa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light-mode">

  <header class="navbar">
    <div class="container nav-container">
      <div class="logo">
        <a href="index.html">NayaSa</a>
      </div>
    </div>
  </header>

  <section class="contact-section">
    <div class="container">
      <h1 class="section-title">Get in Touch</h1>
      <p class="contact-subtext">We'd love to hear from you! Fill the form or reach us directly.</p>

      <div class="contact-grid">
        <form action="mailto:support@nayasa.com" method="POST" class="contact-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" class="form-input" placeholder="Your Name" required />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required />
          </div>
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" class="form-input" placeholder="Type your message..." required></textarea>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Send Message</button>
          </div>
        </form>

        <div class="contact-info">
          <h2>Contact Information</h2>
          <p>Email: support@nayasa.com</p>
          <p>Phone: +91-9876543210</p>
          <p>Address: 123 Green Street, Reuse City, India</p>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
